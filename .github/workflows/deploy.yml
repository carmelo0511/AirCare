name: Deploy AirCare Infrastructure & App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy AirCare Stack
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“ Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: ğŸ§ª Run backend tests
        run: |
          cd backend
          npm test --silent

      - name: ğŸ—ƒï¸ Cache Terraform plugins
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
            .terraform
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/*.tf') }}

      - name: â˜ï¸ Sync S3 bucket (frontend)
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'ca-central-1'
          SOURCE_DIR: './frontend'

      - name: ğŸ”„ Invalidate CloudFront cache
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'ca-central-1'
          DISTRIBUTION: ${{ secrets.CLOUDFRONT_DIST_ID }}
          PATHS: "/*"

      - name: ğŸ§° Install zip tool
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: ğŸ“¦ Package Lambda
        run: |
          cd backend
          zip -r ../lambda.zip . -x "*.git*" "*.zip"
          cd ..

      - name: ğŸ—ï¸ Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: ğŸ§¹ Terraform Format Check
        working-directory: ./terraform
        run: terraform fmt -check -recursive

      - name: âœ… Terraform Validate
        working-directory: ./terraform
        run: terraform validate

      - name: ğŸ§± Terraform Init
        working-directory: ./terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'ca-central-1'
        run: terraform init -input=false

      - name: ğŸ”„ Terraform Import Resources (idempotent)
        working-directory: ./terraform
        run: |
          terraform import aws_s3_bucket.frontend_bucket "${{ secrets.AWS_S3_BUCKET }}" || true
          terraform import aws_iam_role.lambda_exec lambda_exec_role || true
          terraform import aws_dynamodb_table.history_table AirCareHistoryAQI || true

      - name: ğŸš€ Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve

      - name: ğŸš€ Deploy Lambda function
        run: |
          aws lambda update-function-code \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
            --zip-file fileb://lambda.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'ca-central-1'
