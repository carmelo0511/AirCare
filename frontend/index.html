<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light" />
  <meta name="theme-color" content="#4f46e5" />
  <link rel="manifest" href="manifest.json" />
  <title>AirCare - Air Quality</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Optionally add your own custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen flex flex-col items-center justify-center text-gray-800 font-sans transition-all duration-700 px-2">
  <!-- Main container for the app -->
  <div id="appContainer" class="w-full max-w-md md:max-w-lg p-6 bg-white shadow-2xl rounded-2xl relative mx-auto">
    <!-- Header -->
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-3xl font-bold flex items-center gap-2">
        <span>üåø</span> AirCare
      </h1>
      <div class="flex items-center gap-2">
        <button id="loginBtn" class="px-2 py-1 bg-indigo-500 text-white rounded hidden">Login</button>
        <button id="logoutBtn" class="px-2 py-1 bg-indigo-500 text-white rounded hidden">Logout</button>
        <!-- Removed language selector and dark mode toggle -->
      </div>
    </div>
    <!-- Offline notice -->
    <div id="offlineNotice" class="hidden mb-4 p-2 text-center rounded bg-yellow-100 text-yellow-700 font-medium"></div>

    <!-- City selection and geolocation controls -->
    <div class="mb-4 flex flex-col gap-2 relative">
      <label for="cityInput" id="chooseCityLabel" class="block font-medium">Choose a city:</label>
      <!-- Input for manual city search with autocomplete -->
      <input type="text" id="cityInput" placeholder="e.g., London"
        class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-indigo-200 transition-all"
        autocomplete="off" />
      <!-- Autocomplete dropdown suggestions (hidden by default) -->
      <ul id="citySuggestions" class="absolute z-10 left-0 right-0 bg-white border border-gray-200 rounded mt-1 hidden"></ul>

      <!-- Buttons: Search by city or use geolocation -->
      <div class="flex gap-2 mt-2">
        <button id="fetchBtn" class="flex-1 bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded transition-all">
          Search
        </button>
        <button id="geoBtn" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition-all">
          üìç My location
        </button>
      </div>
    </div>

    <!-- Loader spinner, shown during data fetch -->
    <div id="loader" class="hidden flex justify-center items-center py-4">
      <div class="loader"></div>
      <span class="ml-3 text-indigo-500 font-medium">Loading‚Ä¶</span>
    </div>

    <!-- Error message display, hidden by default -->
      <div id="errorMsg" class="hidden mt-4 p-2 rounded bg-red-100 text-red-700 text-center font-medium"></div>

    <!-- AQI result panel, hidden by default -->
    <div id="result" class="mt-4 hidden transition-all duration-700">
      <div class="flex items-center justify-center mb-2">
        <!-- Emoji for AQI level -->
        <span id="emoji" class="text-4xl"></span>
        <!-- City/location label -->
        <h2 class="text-xl font-bold ml-2" id="location"></h2>
      </div>
      <!-- Air quality label -->
      <div id="quality" class="text-lg font-semibold"></div>
      <!-- Health recommendation based on AQI -->
      <div id="recommendation" class="mt-2 text-base"></div>
    </div>

    <!-- AQI History Section: recent measurements -->
    <div id="historySection" class="mt-6 hidden transition-all duration-700">
      <h3 id="aqiHistoryTitle" class="text-lg font-semibold mb-2">AQI History</h3>
      <canvas id="historyChart" class="w-full h-48 mb-4"></canvas>
      <ul id="historyList" class="text-sm text-gray-700 space-y-2"></ul>
    </div>
  </div>
  <!-- Chart.js for history graph -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.js"></script>
  <!-- AWS Amplify for Cognito authentication -->
  <script src="https://cdn.jsdelivr.net/npm/aws-amplify@4.3.46/dist/aws-amplify.min.js"></script>
  <!-- Main JavaScript file for frontend logic -->
  <script type="module" src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js');
      });
    }
  </script>
</body>
</html>
